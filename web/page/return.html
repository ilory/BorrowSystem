<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>归还设备</title>
		<link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">
				<div class="layui-fluid">
					<div class="layui-card">
						<div class="layui-card-body" style="padding-top: 40px;">
							<div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
								<div carousel-item>
									<div>
										<form class="layui-form"
											style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
											<div class="layui-form-item">
											    <label class="layui-form-label required">设备ID</label>
											    <div class="layui-input-block">
											        <input type="text" name="eid" lay-verify="required" lay-reqtext="ID名不能为空" placeholder="请输入设备ID" value="" class="layui-input">
											    </div>
											</div>
			
											<div class="layui-form-item">
												<div class="layui-input-block">
													<button class="layui-btn" lay-submit lay-filter="formStep">
														&emsp;确定归还&emsp;
													</button>
												</div>
											</div>
										</form>
									</div>
									<div>
										<form class="layui-form"
											style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
											<div class="layui-form-item">
												<label class="layui-form-label">租借人ID</label>
												<div class="layui-input-block">
													<div class="layui-form-mid layui-word-aux">10001</div>
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">设备ID</label>
												<div class="layui-input-block">
													<div class="layui-form-mid layui-word-aux">00001
													</div>
												</div>
											</div>
									
						
											<div class="layui-form-item">
												<div class="layui-input-block">
											<!-- 		<button type="button"
														class="layui-btn layui-btn-primary pre">上一步</button> -->
													<button class="layui-btn" lay-submit lay-filter="formStep2">
														&emsp;审批成功&emsp;
													</button>
												</div>
											</div>
										</form>
									</div>
									<div>
										<div style="text-align: center;margin-top: 90px;">
											<i class="layui-icon layui-circle"
												style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
											<div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
												归还成功
											</div>
											<!-- <div style="font-size: 14px;color: #666;margin-top: 20px;"></div> -->
										</div>

									</div>
								</div>
							</div>
							<hr>

					</div>
				</div>

			</div>
		</div>
		<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
		<script>
			layui.use(['form', 'step','laydate'], function() {
				var $ = layui.$,
					form = layui.form,
					step = layui.step,
					laydate = layui.laydate;
					
					  //日期
				

				step.render({
					elem: '#stepForm',
					filter: 'stepForm',
					width: '100%', //设置容器宽度
					stepWidth: '750px',
					height: '500px',
					stepItems: [{
						title: '填写设备信息'
					}, {
						title: '等待管理员检查'
					}, {
						title: '归还设备成功！'
					}]
				});

				

				form.on('submit(formStep)', function(data) {
					step.next('#stepForm');
					return false;
				});

				form.on('submit(formStep2)', function(data) {
					step.next('#stepForm');
					return false;
				});

				$('.pre').click(function() {
					step.pre('#stepForm');
				});

				$('.next').click(function() {
					step.next('#stepForm');
				});
			})
		</script>
	</body>
</html>
